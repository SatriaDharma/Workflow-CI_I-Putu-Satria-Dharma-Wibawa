name: MLflow CI Build Docker
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install MLflow & Dependencies
        run: |
          pip install mlflow pandas scikit-learn

      - name: Build Docker Image via MLflow
        run: |
          mlflow models build-docker -m "MLProject" -n "satriadharma/heart-disease-model:latest" --enable-mlserver

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker push satriadharma/heart-disease-model:latest